<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
  <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            position: absolute;
            animation: rotateBox 4s linear infinite;
        }
        @keyframes rotateBox {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>

<body>
  <main>
    <h1>Kaur Lõhmus</h1></h1>
    <br>
    <br>
    <div class="box">Pöörlev tekst</div>
    <div class="ball" id="ball"></div>
    <script>
        const ball = document.getElementById("ball");
        let x = Math.random() * (window.innerWidth - 50);
        let y = Math.random() * (window.innerHeight - 50);
        let dx = 2 + Math.random() * 3;
        let dy = 2 + Math.random() * 3;

        function moveBall() {
            x += dx;
            y += dy;

            if (x <= 0 || x >= window.innerWidth - 50) {
                dx = -dx;
            }
            if (y <= 0 || y >= window.innerHeight - 50) {
                dy = -dy;
            }

            ball.style.left = x + "px";
            ball.style.top = y + "px";
            requestAnimationFrame(moveBall);
        }

        moveBall();
    </script>
  </main>
</body>

</html>
